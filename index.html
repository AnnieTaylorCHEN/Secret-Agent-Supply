<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Agent Supply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <!-- Header: logo on the right-->
    <header>
        <div class="container">
          <img src="images/logo.png" title="Secret Agent Supply logo" alt="Secret Agent Supply logo">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
    </header>

    <!-- Banner: hero image with new arrival on the left side-->
    <div class="banner">
        <div class="container">
          <div class="new">
            <h3>NEW ARRIVAL</h3>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
    </div>

    <!-- Navigation: menu-->
    <nav>
        <a href="#" class="mobilenav">Menu</a>
        <div class="container">
        <a href="#" class="desktopnav">Eyewear</a>
        <a href="#" class="desktopnav">Apparel</a>
        <a href="#" class="desktopnav">Gadgets</a>
        <a href="#" class="desktopnav">Vehicles</a>
        <a href="#" class="desktopnav">Classes</a>
        <a href="#" class="desktopnav">Contact</a>
        </div>
    </nav>

    <!-- Product: display of products in grid -->
    <main class="products container">
        <div class="item">
            <div class="imagecontainer">
            <img src="images/pen.png" title="Exploding Pen" alt="Exploding Pen">
            </div>
            <span>Exploding Pen</span>
        </div>

        <div class="item watch">
            <div class="imagecontainer">
            <img src="images/watch.png" title="Cellular Watch" alt="Cellular Watch">
            </div>
            <span>Cellular Watch</span>
        </div>

        <div class="item glasses">
            <div class="imagecontainer">
            <img src="images/glasses.png" title="Thermal Glasses" alt="Thermal Glasses">
            </div>
            <span>Thermal Glasses</span>
        </div>
    </main>

    <!-- Information for location and hours-->
    <aside class="info container">
        <div class="infoitem">
            <p class="blackbg">Location</p>
            <p class="blackfont">-47.346436, 84.32354</p>
        </div>

        <div class="infoitem">
            <p class="blackbg">Hours</p>
            <p class="blackfont">0800 - 1800</p>
        </div>
    </aside>

    <!--Footer: copyright-->
    <footer>
        <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
        </div>
    </footer>
    
</body>
</html>
